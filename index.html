<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 m-5">Weather</h1>
        <div class="form-group">
            <input type="text" class="form-control" id="user-city" placeholder="Enter city.."/>
        </div>
     <div class="form-group">
        <button class="btn btn-dark btn-lg" onclick="searchCity()">Search</button>
     </div>
        <div id="weather-output">
            <div class="card">
                <div class="card-header">
                    <h4 id="city-name">-----</h4>
                </div>
                <div class="card-body">
                    <h1 id="weather-type" class="card-title">----</h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Temp: <span id="temp">--</span></li>
                        <li>Min Temp: <span id="min-temp">--</span></li>
                        <li>Max Temp: <span id="max-temp">--</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
